<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>API Speech Synthesis de Google</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/estilos.css" media="all" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="contenedorPanel" class="col"><div id="panel"></div></div>
      </div>
      <div class="row">
        <div id="listaContenedor" class="col">
          <ul id="ulContenedor" class="list-group"></ul>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col text-center">
          <div
            class="btn-group"
            role="group"
            aria-label="Basic mixed styles example"
          >
            <button id="retroceder" type="button" class="btn btn-danger">
              Retrodecer
            </button>
            <button id="llamar" type="button" class="btn btn-warning">
              Llamar
            </button>
            <button id="siguiente" type="button" class="btn btn-success">
              Siguiente
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/main.js"></script>
</html>
